<div class="os2display-screen-bundle--preview">
  <div class="os2display-screen-bundle--preview-container">
    <div class="os2display-screen-bundle--preview-subcontainer"></div>
    <div class="os2display-screen-bundle--preview-subcontainer">
      <button class="cpw--add-channels-item-action os2display-screen-bundle--preview-button" data-ng-click="close()">Luk preview</button>
    </div>
    <div class="os2display-screen-bundle--preview-subcontainer os2display-screen-bundle--preview-subcontainer-right">
      <select class="os2display-screen-bundle--select" data-ng-model="selectedAspectRatio"
              data-ng-options="aspectRatio.name for aspectRatio in aspectRatios track by aspectRatio.id">
      </select>
    </div>
  </div>
  <div class="os2display-screen-bundle--preview-container">
    <div style="width: 100%; height: 100%;">
      <iframe class="os2display-screen-bundle--preview-iframe" data-ng-src="{{previewUrl}}" frameborder="0"
              ng-style="{
                'width': sWidth + 'px',
                'height': sHeight + 'px',
                'transform': 'scale(' + scale + ')',
                'transformOrigin': transformOrigin,
                'margin': margin
              }"
      ></iframe>
    </div>
  </div>
</div>
